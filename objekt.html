</head>
<body>
<h1> Personer</h1>
<main>
    <section id="personliste">
    </section>
</main>

    <script>
        const person = {
            navn: "John",
            cpr: "0101010-1234",
            email: "john@example.com"
        };

        const personliste = document.querySelector("#personliste");

        function showperson() {
            console.log(person);
            personliste.innerHTML = `
                <article class="personkort"> 
                    <h2>${person.navn}</h2>
                    <p>${person.cpr}</p>
                    <p>${person.email}</p>
                </article>
            `;
        }
        showperson();

    </script>
</body>

</html>
